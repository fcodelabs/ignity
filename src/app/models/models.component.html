<div class="container">
    <mat-toolbar style="background-color: #dddddd;color:white; ">
        <span class="fill-remaining-space"></span>
        <span><img src="https://trello-attachments.s3.amazonaws.com/5cb741661c039c0563557894/5d84bfc354b6d38871394205/34a9c43aa6147017dcde2800c1280eee/ignity-logo.png"
                height="40px" width="100px"></span>
        <div>
            <p style="text-align: center">
                <!--span style="font-size: 30px;"><b>IGNITY</b></span-->
                <span style="color: #0093af; font-size: 15px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><i>Firebase data management tool</i></span>
            </p>
        </div>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div style="margin: 0px 100px">
        <mat-toolbar style="background-color: #f5f0f0">
        <mat-icon>list</mat-icon><span style="font-size: 17px">Content Models</span>
        <span style="font-size: small">({{path}})</span>
        <span class="fill-remaining-space"></span>
        <span><button mat-raised-button color="primary" (click)="openDialog()"><span>+ New Model</span>
        </button></span>

        <span><button mat-raised-button color="warn" (click)="onSwitchApp()">Switch App</button></span>
        </mat-toolbar>
        <!--button (click)="getModels()">getmodels</button-->
        <table>
            <tr>
                <th>Name</th>
                <th>Path</th>
                <th>Fields</th>
                <th>Sub-Collections</th>
                <th style="width: 20px">Edit</th>
                <th style="width: 15px">Delete</th>
            </tr>
            <tr *ngFor="let doc of modelList"  style="cursor: pointer">
                <td (click)="onClick(doc.id,doc.data().path)">
                    {{doc.id}}
                </td>
                <td (click)="onClick(doc.id,doc.data().path)">
                    {{doc.data().path}}
                </td>
                <td (click)="onClick(doc.id,doc.data().path)">
                    {{doc.data().fields}}
                </td>
                <td>
                  {{doc.data().subCollections}}
                </td>
                <td>
                    <button mat-icon-button (click)="onEdit(doc.id,doc.data().path)"><mat-icon>edit</mat-icon></button>
                </td>
                <td>
                    <button mat-icon-button color="warn" (click)="onDelete(doc.id)"><mat-icon>delete</mat-icon></button>
                </td>
            </tr>
        </table>

    </div>

</div>
